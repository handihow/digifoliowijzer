  property="portfolioRequirements"
></app-questions-page-one>
<app-questions-page-two

></app-questions-page-two>
<app-questions-page-three
  *ngIf="step === 4"
  [userState]="userState"
  property="childContribution"
></app-questions-page-three>
<app-questions-page-four

  property="parentContribution"
></app-questions-page-four>
