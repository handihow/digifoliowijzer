<section class="section" *ngIf="userState?.isFinished">
  <div class="container is-max-widescreen">
    <div class="columns" >
      <div class="column is-3">
        <aside class="menu">
          <ul class="menu-list">
            <li *ngFor="let item of overviewItems; let i = index">
              <a
                (click)="setStep(i + 1)"
                [ngClass]="step === i + 1 ? 'is-active' : ''"
                >{{ item }}</a
              >
            </li>
          </ul>
        </aside>
      </div>
      <div class="column">
        <h3 class="title is-5">{{overviewItems[step - 1]}}</h3>
        <app-portfolio-type-chart
          *ngIf="step === 1 && userState"
          [userState]="userState"
        ></app-portfolio-type-chart>
        <app-child-parent-contribution
          *ngIf="step === 2 && userState"
          [userState]="userState"
        ></app-child-parent-contribution>
        <app-additional-requirements
          *ngIf="step === 3 && userState"
          [userState]="userState"
        ></app-additional-requirements>
        <app-create-report *ngIf="step == 4"></app-create-report>
        <app-final-text *ngIf="step == 5"></app-final-text>
      </div>
    </div>
  </div>
</section>

<section class="section" *ngIf="!userState?.isFinished">
  <div class="container is-max-widescreen">
      <h1 class="title is-3">
        Ben je al klaar?
      </h1>
      <h5 class="subtitle is-5">Het lijkt erop dat je nog niet alle vragen hebt beantwoord...</h5>
      <div class="buttons are-medium">
        <a class="button is-success" routerLink="/auth/requirements">
          Naar set van eisen
        </a>
        <button class="button is-warning" (click)="onFinish()">
          Toch resultaten bekijken
        </button>
      </div>
  </div>
</section>
