<div class="pt-5 pb-3">
  <ul class="steps has-content-centered has-gaps is-horizontal">
    <li class="steps-segment" [ngClass]="{ 'is-active': step === item.step }" *ngFor="let item of stepItems">
      <a [routerLink]="item.routerLink">
        <span [ngClass]="['steps-marker', item.color]">{{item.step}}</span>
        <div class="steps-content">
          <div class="is-size-6 has-text-dark">{{item.title}}</div>
        </div>
      </a>
    </li>
  </ul>
</div>
