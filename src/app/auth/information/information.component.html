<section class="section pb-2">
  <div class="container is-max-widescreen">
    <div class="columns">
      <div class="column is-3">
        <aside class="menu">
          <ul class="menu-list">
            <li *ngFor="let item of informationItems">
              <a
                (click)="setStep(item.step)"
                [ngClass]="step === item.step ? 'is-active' : ''"
                >{{ item.title }}</a
              >
            </li>
          </ul>
        </aside>
        <div class="image-container">
          <figure class="image is-square mt-4 is-hidden-mobile">
            <img [src]="getImage()" />
          </figure>
        </div>
      </div>
      <div class="column content">
        <blockquote *ngIf="getHighlightedText().length > 0" class="is-italic" [innerHTML]="getHighlightedText()">
        </blockquote>
        <div [innerHTML]="getHTML()"></div>
        <p></p>
        <p *ngIf="step === 2 || step === 3">
          Ga direct naar stap 2: <a routerLink="/auth/choices">onderzoeken en verdiepen</a>.
        </p>
      </div>
    </div>
  </div>
</section>
