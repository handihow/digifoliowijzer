<section class="section pt-1">
  <div class="container is-max-desktop">
    <div class="is-flex is-justify-content-space-between">
      <button [ngClass]="['button', 'is-light', buttonColorClass]" (click)="setStep(-1)" [disabled]="step === 1">
        Terug
      </button>
      <button [ngClass]="['button', 'is-medium', buttonColorClass]" (click)="setStep(1)" [disabled]="isLastStep">
        Volgende
      </button>
    </div>
  </div>
</section>
