<app-pdf-title title="Type portfolio" *ngIf="pdfPreview"></app-pdf-title>
<div *ngIf="doneInitializing" class="chart">
<canvas baseChart width="600" height="400"
                [datasets]="chartData"
                [labels]="chartLabels"
                [chartType]="barChartType"
                [colors]="chartColors"
                [options]="chartOptions"
                ></canvas></div>
